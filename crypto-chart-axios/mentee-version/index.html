<!-- ========================== -->
<!-- STEP 1: Start with a standard HTML structure:
     - Use <!DOCTYPE html>
     - Add <html>, <head>, and <body> tags
-->

<!-- STEP 2: Inside the <head>, add:

     ✅ Character encoding:
     <meta charset="UTF-8">

     ✅ Viewport for mobile responsiveness:
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     ✅ Title for the page:
     <title>Crypto Chart</title>

     ✅ Bootstrap CSS CDN:
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->

<!-- STEP 3: In the <body>, include:

     ✅ A <nav> element with Bootstrap classes to show the app title "Crypto Chart"
     ✅ A <div class="container"> with a <section id="chartSection">
        This is where the charts will be inserted dynamically using JavaScript
-->

<!-- STEP 4: At the bottom of the <body>, add:

     ✅ A <script> tag that links to your external script.js file:
     <script src="script.js"></script>
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Crypto Chart</a>
      </div>
    </nav>

    <div class="container mt 4">
      <section id="chartSection"></section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
