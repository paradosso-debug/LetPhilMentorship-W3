<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Mood Matcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- STEP 1: Create a <h2> element to guide the user -->
    <!-- Add the text "Pick your mood" manually -->
    <h2>Pick your mood</h2>
    <!-- STEP 2: Add three buttons with different IDs -->
    <!-- Each button should have text that matches its mood manually -->
    <button id="happy">Happy</button>
    <button id="sad">Sad</button>
    <button id="excited">Excited</button>
    <!-- STEP 3: Create a <ul> with the ID 'movie-list' -->
    <!-- LEAVE THIS UL EMPTY. JavaScript will add <li> movie titles to this list -->
    <ul id="movie-list"></ul>
    <!-- STEP 4: Link the JavaScript file using a <script> tag -->
    <!-- It should be placed before </body> so all elements are loaded first -->
    <script src="script.js"></script>
  </body>
</html>
