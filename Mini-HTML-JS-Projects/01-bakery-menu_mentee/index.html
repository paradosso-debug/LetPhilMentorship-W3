<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakery Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- STEP 1: Create a heading using <h1> -->
    <!-- Add the text "Bakery Menu" manually to tell users what the page is -->
    <h1>Bakery Menu</h1>

    <!-- STEP 2: Add a <div> with the ID 'menu-buttons' -->
    <!-- LEAVE THIS DIV EMPTY. JavaScript will add dessert buttons inside this area -->

    <div id="menu-buttons"></div>

    <!-- STEP 3: Add a <p> element with the ID 'order-summary' -->
    <!-- ADD THE TEXT "Choose a dessert!" inside the paragraph manually -->
    <!-- JavaScript will later change this text when a user selects a dessert -->

    <p id="order-summary">Choose a dessert!</p>

    <!-- STEP 4: Link your JavaScript file using a <script> tag -->
    <!-- This must be placed at the bottom of the body to ensure HTML loads before JavaScript -->

    <script src="script.js"></script>
  </body>
</html>
