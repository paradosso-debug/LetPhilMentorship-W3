STEP 1: Set up the basic HTML page structure
- Use <!DOCTYPE html> to declare the document type
- Use <html> to wrap the whole page
- Inside it, add <head> and <body> sections
- In <head>, add <meta charset>, <meta viewport>, <title>, and link to "styles.css"
-->

STEP 3: Create a Flexbox layout section
- Use a <section> element with the class "flex-container"
- Inside it, create 3 <div> elements with the class "card"
- Inside each "card", add:
    - <img> with a placeholder profile image URL
    - <h3> with a name like "Jane Doe"
    - <p> with a title like "Developer"
-->

-->
