<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project 07 – Events & DOM Selectors</title>

    <!-- 🌟 STEP 1: Define a style for .highlight -->
    <!-- ➤ Make the text bold and red (or any bright color you like) -->
    <!-- ➤ We’ll add this class dynamically with JavaScript -->
    <!-- -->
  </head>
  <body>
    <!-- 🧱 STEP 2: Add a heading with an id="title" -->
    <!-- ➤ Just a title for the page; we won't use it in JavaScript -->
    <!-- 🔘 STEP 3: Add 3 buttons, each for a different selector -->

    <!-- ➤ Button 1: NO id or class (we’ll grab it by tag name) -->
    <!-- ➤ Button 2: Give it id="btnById" -->
    <!-- ➤ Button 3: Give it class="btnByClass" -->

    <!-- 💬 STEP 4: Add two <p> elements for messages -->
    <!-- ➤ First one: id="message" for the Primary button -->
    <!-- ➤ Second one: id="message2" for the Secondary button -->

    <!-- 📋 STEP 5: Add a <ul> list with at least 2 <li> items -->
    <!-- ➤ We'll count how many <li> items exist using JavaScript -->

    <!-- ⚙️ STEP 6: Link your JavaScript file at the very bottom -->
    <!-- ➤ Use: <script src="script.js"></script> -->
    <h1 id="title">Project Events & DOM Selectors</h1>
    <button>Primary Button Query Selector</button>
    <button id="btnById">Secondary Button Get Button By ID</button>
    <button class="btnByClass">Danger Button Get Elements By Class Name</button>
    <p id="message">Waiting for primary button click</p>
    <p id="message2">Waiting for secondary button click</p>

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
